# Minimal network configuration

include = ["base.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 256

# Package settings
[packages]
ca-certificates = {}
coreutils = {}
extrautils = {}
findutils = {}
ion = {}
pkgutils = {}
kibi = {}

[[files]]
path = "/usr/lib/init.d/30_console"
data = """
requires_weak 10_net
inputd -A 2
nowait getty 2
nowait getty /scheme/debug/no-preserve -J
"""

